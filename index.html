<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <h1 id="title">Loja da Zu</h1>
       <p id="subtitle">Produtos de qualidade</p>

       <nav>
           <button id="cadastro" class="btn_nav">Cadastros</button>
           <button id="mostrar" class="btn_nav">Mostrar</button>
           <button id="editar" class="btn_nav">Editar</button>
       </nav>
    </header>

    <main>
    <section>
        <div id="btns_cadastro">
            <button id="btns_cadastro_clientes" class="btn_lateral">Clientes</button>
            <button id="btns_cadastro_produtos" class="btn_lateral">Produtos</button>
            <button id="btns_cadastro_vendas" class="btn_lateral">Vendas</button>
        </div>

        <div id="btns_mostrar" style="display: none;">
            <button id="btns_mostrar_clientes" class="btn_lateral">Clientes</button>
            <button id="btns_mostrar_produtos" class="btn_lateral">Produtos</button>
            <button id="btns_mostrar_vendas" class="btn_lateral">Vendas</button>
        </div>

        <div id="btns_editar" style="display: none;">
            <button id="btns_editar_clientes" class="btn_lateral">Clientes</button>
            <button id="btns_editar_produtos" class="btn_lateral">Produtos</button>
            <button id="btns_editar_vendas" class="btn_lateral">Vendas</button>
        </div>
    </section>
    <aside>
        <div id="display">
            <div id="cadastros">
                <div id="cadastro_clientes">
                    <h2>Clientes</h2>
                    <label for="nome_clientes" id="label_clientes"></label>
                    <input type="text" id="nome_clientes" placeholder="Nome">
                    <button id="cadastrar_clientes" class="btn_lateral">Cadastrar</button>
                </div>
            </div>
        </div>
    </aside>
    </main>
    <footer>
        <p id="p_footer">Desenvolvido por Marido da Zu</p>
    </footer>
</body>
</html>
